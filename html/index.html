<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Formulário de Networking</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container-main">
        <h1>Formulário de Networking para Profissionais</h1>
        <h3>Conecte-se com profissionais da sua área e amplie suas oportunidades!</h3>
        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="name" id="name" placeholder=" Digite seu nome completo" required><br>
            </div>

            <div class="input-container">
             <label for="ocupacao">Ocupação:</label>
             <input list="ocupacoes" id="ocupacao" name="ocupacao" placeholder=" Digite ou escolha uma opção abaixo" required>
                <datalist id="ocupacoes">
                    <option value="Médico">
                    <option value="Professor">
                    <option value="Engenheiro">
                    <option value="Programador">
                </datalist><br>
            </div>
            <div> 
                <label for="atuacao">Área de atuação:</label>
                <input type="text" name="atuacao" id="arAtuacao"placeholder=" Digite aqui sua área de atuação" required><br>
            </div>
            
            <div>
                <label for="habilidades">Habilidades principais:</label>
                <input type="text" required id="check-skills" placeholder=" Digite uma habilidade e pressione Enter"><br>
             </div>

            <div>
                <label for="links">Links externos:</label>
                <input type="url" name="links" id="links" placeholder=" Cole aqui o link do seu perfil ou portfólio" required><br>
            </div>

            <div id="entry-container">
                    <label for="contato">Contatos:</label>
                    <input type="text" id="contact" name="contato" placeholder="() 0000-0000" required><br>
                    <div id="contact-container">
                        <input type="text" name="email" id="email" placeholder=" Digite aqui o seu email" required><br>
                    </div>
            </div>    

            <button id="btn-submit">Acesse seu futuro</button>
        </form>
        <p>Feito para ajudar profissionais a expandirem sua rede de contatos.</p>
        <footer>        
            
            <b>© Todos os direitos reservados</b><br>
            <a href="linkedin.com/in/ferreiraj0ao/" target="_blank" ><img src="/imgs/LinkedIn.png" alt="Logo do LinkedIn" id="img-linkedin"></a>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
